<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img.jpg" alt="God of War" width="500"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop width="500">
                <source src="video1.mp4" type="video/mp4">
            </video>
        </div>
            
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="audio1.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
